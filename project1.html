<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }
        .container{
            width: 1000px;
            height: 540px;
            border: 2px solid black;
            margin: auto;
        }
        .row-1{
            height: 100px;
            border: 2px solid red;
            text-align: center;
            padding-top: 30px;
            font-size: 30px;
            font-weight: 400;
         
        }
        .row-2{
            height: 40px;
            border: 2px solid rgb(41, 84, 192);
            display: flex;
        }
        .box{
            width: 200px;
            height: 40px;
            border: 2px solid black;
            text-align: center;
            padding-top: 8px;
            font-size: 15px;
            font-weight: 400;
          
        }
        .row-3{
            height: 200px;
            border: 2px solid palevioletred;
            display: flex;
        }
        .child-1{
            width: 250px;
            height:200px;
            border: 2px solid black;
        }
        .childbox{
            height: 40px;
            width: 250px;
            border: 2px solid black;
            text-align: center;
            padding-top: 5px;
        }
        .child-2{
            height: 200px;
            width: 750px;
            border: 2px solid red;
            text-align: center;
            padding-top: 70px;
            font-size: 40px;

        }
        .row-4{
            height: 50px;
            border: 2px solid black;
            text-align: center;
            padding-top: 10px;
            font-size: 17px;
            font-weight: 600;
        }
        .row-5{
            height: 100px;
            border: 2px solid rgb(28, 28, 154);
            display: flex;
        }
        .childrow{
            height: 100px;
            width: 333.33px;
            border: 2px solid black;
            text-align: center;
            padding-top: 35px;
            font-weight: 500;
        }
        .row-6{
            height: 50px;
            border: 2px solid red;
            text-align: center;
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row-1">WSCUBETECH</div>
        <div class="row-2">
            <div class="box">Home</div>
            <div class="box">About</div>
            <div class="box">Course</div>
            <div class="box">Gallery</div>
            <div class="box">Contact Us</div>
        </div>
         <div class="row-3">
        <div class="child-1">
            <div class="childbox">Home</div>
            <div class="childbox">About</div>
            <div class="childbox">Course</div>
            <div class="childbox">Gallery</div>
            <div class="childbox">Contact Us</div>
        </div>
        <div class="child-2">IMAGE HERE</div>
    </div>
    <div class="row-4">Our clients</div>
    <div class="row-5">
        <div class="childrow">IMAGE HERE</div>
        <div class="childrow">IMAGE HERE</div>
        <div class="childrow">IMAGE HERE</div>
    </div>
    <div class="row-6">Home | About | Course | Gallery | Contact Us</div>

    </div>
   
</body>
</html>
